<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <img src="./images/logo.svg" class="logo" alt="logo" />
      <div class="hero--img">
        <img src="./images/hero-mobile.jpg" alt="hero-image" />
      </div>
      <div class="text--wrapper">
        <h1 class="heading">we're <span>coming soon</span></h1>
        <p>
          Helo fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date annoucements and our launch
          details.
        </p>
        <form class="form">
          <label for="email"></label>
          <input type="text" placeholder="Email Address" id="email" />
          <img src="./images/icon-error.svg" alt="" class="error-img" />
          <button type="submit" class="btn">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
          <small>Password cannot be blank</small>
        </form>
      </div>
    </main>

    <!-- We're coming soon

  Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.

  Email Address -->
  </body>
  <script src="main.js"></script>
</html>
